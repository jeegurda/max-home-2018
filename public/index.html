<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>Le Max</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="app">
      <section class="main">
        <div class="main__container"></div>
        <div class="main__ui-top">
          <button class="main__ui-list ui-button" preserveAspectRatio="none">
            <svg viewBox="0 0 26 26">
              <path class="top-right" d="M24 6.5 h-9"></path>
              <path class="bottom-right" d="M24 19.5 h-9"></path>
              <path class="top-left" d="M11 6.5 h-9"></path>
              <path class="bottom-left" d="M11 19.5 h-9"></path>
            </svg>
          </button>
          <button class="main__ui-about ui-button">
            <svg viewBox="0 0 26 15" preserveAspectRatio="none">
              <path d="M26 2.5 H0"></path>
              <path d="M26 12.5 h-16"></path>
            </svg>
          </button>
        </div>
        <div class="main__ui-bottom">
          <div class="main__ui-nav"></div>
        </div>
      </section>
      <section class="list">
        <div class="list__container"></div>
        <div class="list__ui">
          <button class="list__ui-hide ui-button">
            <svg viewBox="0 0 26 26">
              <path d="M2 2 L24 24"></path>
              <path d="M24 2 L2 24"></path>
            </svg>
          </button>
        </div>
      </section>
      <section class="about">
        <div class="about__inner">
          <div class="about__container">
            <div class="about__image"></div>
            <div class="about__text">
              <h2>Maks Pirogov</h2>
              <p>Product designer at Home Credit Bank</p>
            </div>
          </div>
          <div class="about__footer">
            <div class="about__footer-item">
              <h3>Mail</h3>
              <p><a href="mailto:makspirogov@gmail.com">makspirogov@gmail.com</a></p>
            </div>
            <div class="about__footer-item">
              <h3>Dribbble</h3>
              <p><a href="https://dribbble.com/makspirogov">@makspirogov</a></p>
            </div>
            <div class="about__footer-item">
              <h3>Insta</h3>
              <p><a href="https://www.instagram.com/myfuckingart">@myfuckingart</a></p>
            </div>
          </div>
          <div class="about__ui">
            <button class="about__ui-hide ui-button">
              <svg viewBox="0 0 26 26">
                <path d="M2 2 L24 24"></path>
                <path d="M24 2 L2 24"></path>
              </svg>
            </button>
          </div>
        </div>
      </section>
      <section class="project">
        <div class="project__mask">
          <div class="project__ui">
            <button class="project__ui-hide ui-button">
              <svg viewBox="0 0 26 26">
                <path d="M2 2 L24 24"></path>
                <path d="M24 2 L2 24"></path>
              </svg>
            </button>
          </div>
          <div class="project__content"></div>
        </div>
      </section>
    </div>
  </body>
</html>
